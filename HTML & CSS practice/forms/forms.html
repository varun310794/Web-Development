<html>
<head>
	<title>Register Page</title>
</head>
	<body>
		<form>
			<div>
			First name name:<input type="text" name="First name" placeholder="First name" required>
			Last name:<input type="text" name="Last name" placeholder="Last name" required><br/>
			</div>
			
			<div>
			<label for="abc">Male:</label>
			<input id="abc" type="radio" name="Gender" value ="male">
			Female:<input type="radio" name="Gender" value="Female">
			Other:<input type="radio" name="Gender" value="other"><br/>
			</div>
			
			<div>
			Email:<input type="email" placeholder="Email" required>
			Password:<input type="password" placeholder="password" required><br/>
			</div>

			<div>
			Birthday:
			<select name="month">
			<option>Month</option>
			<option>January</option>
			<option>February</option>
			</select>
			<select name="Day">
			<option>Day</option>
			<option>2</option>
			<option>3</option>
			</select>
			<select name="Year">
			<option>Year</option>
			<option>2017</option>
			<option>2018</option>
			</select><br/>
			</div>
			
			I agree to the terms and conditions<input type="checkbox" name="Agreement"><br/>
			<input type="submit">
		</form>
	</body>

</html>
