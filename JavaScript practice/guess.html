<html>
<head>
<script>
	var secretNumber=7;
	var guess=Number(prompt("Guess a number"));
	if(guess===secretNumber){
		document.write("Your guess was right");
	}
	
	else if(guess>secretNumber){
		document.write("Your guess is too high")
	}
	
	else{
		document.write("Your guess is too low")
	}
	
	
</script>
</head>
<body>

</body>
</html>
