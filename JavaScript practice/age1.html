	<body>
		<script>
			var age=prompt("Enter your age:");
			
			if(age<0){
				console.log("You are strictly not allowed inside.");
			}

			if(age=21){
				console.log("You are allowed inside.");
			}

			if(age%2!==0){
				console.log("You are strictly not allowed inside.");
			}

			if(age%Math.sqrt(age)===0){
				console.log("You are allowed inside.");
			}
		</script>
	</body>
</html>
