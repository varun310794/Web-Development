<html>
<head>
<script> 
function handleonchangeevent(x){
document.bgColor=x;
}

</script>
</head>

<body>
	<select onchange="handleonchangeevent(this.value)">
		<option value="blue">blue</option>
		<option value="yellow">yellow</option>
		<option value="red">red</option>
		<option value="black">black</option>
	</select>
</body>
</html>
