<html>
  <head>
   <script>
		var s="hello world";
		document.write("length: "+s.length+"<br/>");
		document.write("index of o is:"  +s.indexOf("o")+"<br/>");
		document.write("last index of o is:"  +s.lastIndexOf("o")+"<br/>");
		document.write("convert to lower case : "  +s.toLowerCase()+"<br/>");
		document.write("convert to upper case : "  +s.toUpperCase()+"<br/>");
		document.write("Replace : "  +s.replace("world","varun")+"<br/>");
		document.write("Replace : "  +s.replace("h","b")+"<br/>");
		 
	
	
   </script>
  </head>

  <body>
	
	
  </body>
</html>
