<html>
	<head>
		<script>
			
			document.write("App name: "+window.navigator.appName+"<br/>")
			document.write("App Code name: "+window.navigator.appCodeName+"<br/>")
			document.write("Is cookie enabled? : "+window.navigator.doNotTrack+"<br/>")
			
			for(x in navigator){
				document.write(x+"<br/>")
			}
			
		</script>  
	</head>
	
	<body>
	</body>
 </html>
