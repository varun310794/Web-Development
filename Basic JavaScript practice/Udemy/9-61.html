<html>
  <head>
   <script>
   
		function continousDisplay(){
		setInterval(getDate, 1000)
		
		}
   
		function getDate(){
		var d = new Date();
		document.getElementById("dateinfo").innerHTML=d;
		}
	
		
		
   </script>
  </head>

  <body onload="continousDisplay()">
    <p>Current date</p>
	<p id="dateinfo"></p>
	
  </body>
</html>
