<html>
  <head>
   <script>
		var x=new Array(1, 0.5, "varun");
		var y=new Array(15,25);
		var z=new Array(26,30);
		var l=new Array();
		l[0]=1;
		l[1]=2;
		l[2]=3;
		x=x.concat(y,z,l,5,6,7) //after concating all the values, you decided to update the value of x to the concatted value
		
		document.write(x.length+"<br/>"); // previously the concat operation was performed here, after concating we updated the concated value to x 
		document.write(x+"<br/>");
		document.write(x.reverse()+"<br/>");
		document.write(x.join("+")+"<br/>");
		
		
		
   </script>
  </head>
