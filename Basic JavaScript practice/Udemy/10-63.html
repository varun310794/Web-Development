<html>
  <head>
   <script>
		function identifyTheAge() {
			try {
				var age= document.getElementById("age").value;
				if(age=="") {
					throw "Age cannot be empty";
				}
				if(age<18) {
					throw "Age cannot be less than 18"
				} 
			} catch(obj) {
				document.getElementById("errorinfo").innerHTML=obj;
			}
		}		
   </script>
  </head>
  
  <body>
	Age: <input type="text" id="age">
	<input type ="button" onclick="identifyTheAge()">
	<p id="errorinfo"></p>
  </body>
</html>
