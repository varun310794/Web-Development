<html>
<head>
<script>
function addTwoNumbers(){
var x=parseInt(document.addition.num1.value);
var y=parseInt(document.addition.num2.value);
var z=document.addition.result;
z.value=x+y;
}
</script>

</head>


<body>
	<form name="addition">
		First Number:<input type="text" name="num1" ><br/>
		Second Number:<input type="text" name="num2" ><br/>
		<input type="button" name="Add" value="add" onclick="addTwoNumbers()" ><br/>
		Result:<input type="text" name="result" ><br/>
		
	</form>

</body>
</html>
