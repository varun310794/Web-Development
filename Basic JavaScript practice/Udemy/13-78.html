<html>
	<head>
		<script>
			function validate(){
				var x=document.myForm.color.value;
				if(x==""){
					alert("Enter a valid color");
					document.myForm.color.focus;
					return false;
				}else{
					alert("Succesfully selected");
					return true;
				}
				
			
			
			}
			
		</script>  
	</head>
	
	<body>
		<form name="myForm" action="register.jsp" onsubmit="return validate()">
			<select name="color">
				<option value=""></option>
				<option value="red">red</option>
				<option value="blue">blue</option>
				<option value="yellow">yellow</option>
				<option value="green">green</option>
			</select>
			
            <input type="submit" value="submit">
				
		</form>
	</body>
 </html>
