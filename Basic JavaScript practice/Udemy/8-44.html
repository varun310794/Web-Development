<html>
<head>
<script>
function addTwoNumbers(){
var x=parseInt(document.addition.num1.value);
var y=parseInt(document.addition.num2.value);
var z=document.addition.result;
z.value=x+y;

}

function subTwoNumbers(){
var x=parseInt(document.addition.num1.value);
var y=parseInt(document.addition.num2.value);
var z=document.addition.result;
z.value=x-y;

}

function mulTwoNumbers(){
var x=parseInt(document.addition.num1.value);
var y=parseInt(document.addition.num2.value);
var z=document.addition.result;
z.value=x*y;

}

function divTwoNumbers(){
var x=parseInt(document.addition.num1.value);
var y=parseInt(document.addition.num2.value);
var z=document.addition.result;
z.value=x/y;

}

</script>

</head>


<body>
	<form name="addition">
		First Number:<input type="text" name="num1" ><br/><br/>
		Second Number:<input type="text" name="num2" ><br/><br/>
		<input type="button" name="add" value="add" onclick="addTwoNumbers(this)" >
		<input type="button" name="sub" value="sub" onclick="subTwoNumbers(this)" >
		<input type="button" name="mul" value="mul" onclick="mulTwoNumbers(this)" >
		<input type="button" name="div" value="div" onclick="divTwoNumbers(this)" ><br/><br/>
		
		Result:<input type="text" name="result" ><br/>
		
	</form>

</body>
</html>
