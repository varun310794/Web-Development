<html>
<head>
<script> 
	function handleeventonfocus(x){
		x.style.color="red";
		x.style.backgroundColor="blue";
	}
	
	function handleeventonblur(x){
		x.style.color="blue";
		x.style.backgroundColor="red";
	}

</script>
</head>

<body>

<input type="text" onfocus="handleeventonfocus(this)" onblur="handleeventonblur(this)">

</body>
</html>
